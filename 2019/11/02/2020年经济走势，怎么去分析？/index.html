<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">早期的人 买房了，投资多套的，国家现在2020年还要公布房产税，多套房的人就要缴纳更高的税收。</span><br><span class="line">那么肯定承受不起。本来有钱买房就是投资。 所以它们会卖房获利的</span><br><span class="line">卖房获利以后 钱到哪里去？？？</span><br><span class="line">不是创业 ，也不是买黄金，而是投入股市。买好公司的股票 稳步增长。</span><br><span class="line"></span><br><span class="line"><span class="comment">#举一个例子：</span></span><br><span class="line">贵州茅台股票股价15年价格 300块钱一股， 现在是1200块钱一股。 意味你买茅台1万块钱本金，现在4年多过去了。你赚了4倍。 1万变4万。  房地产的杠杆最多2倍。3倍的都很少了  股市好的公司业绩好，翻倍10倍都有可能的。</span><br><span class="line">而房地产1万本金投入进去。5年以后才涨一倍。你才赚1万块钱。 总共2万</span><br><span class="line">而股市 好的公司 一年业绩股价就翻倍。</span><br><span class="line"></span><br><span class="line">投资者肯定也会分析的。聪明人带头的，后面的人都是跟风。</span><br><span class="line">这就是投资风头。</span><br><span class="line"></span><br><span class="line">这就是为什么股市有的人一年能赚很多 房地产是长线增长 风险也低了很多，房价目前是上涨不了了。</span><br><span class="line">还有一个点：因为每一波上涨都是有时间周期的。</span><br><span class="line"></span><br><span class="line"><span class="comment">#去分析前期经济周期：</span></span><br><span class="line"></span><br><span class="line">08年房价上涨杠杆3-4倍 直接触发金融危机。美国引起 中国其它国家都受到牵连。 3-4倍什么意思呢。 100万的房子 翻了4倍。 变成400万 那么07年投资的人 不笑死了。 肯定卖房啊  所以房地产杠杆国家也就从那时候开始 不允许暴涨。 杠杆不能超过多少。不然就很难控制群众买入 会有卖出获利 踩踏</span><br><span class="line"></span><br><span class="line">09年金融危机爆发以后－杭州那时候房价涨到1万4 10年跌到1万2 —11年跌到了1万 －12年跌到8000 14年跌到7000 15年 国家就出利好消息。 公布说 房子可以公积金贷款而且首付2成。 这意味就是国家放宽放宽在放宽 刺激房地产 去库存。09年买杭州的房子 17年才解套。</span><br><span class="line"></span><br><span class="line">那么股市在那时候发生了什么变化。12年股市开始底部成型。13年确认底部。14年开始陆续上涨，15年初爆发了 几乎那时候房价是7000一平方 因为大家都在卖房子没有人去买房。 钱去哪了。去股市了，因为14年到15年6月份 一年半 买任何股票 都翻倍杠杆10倍。 什么概念  一只垃圾公司上市的股票 打个比方：贵林鸟 10块钱一股的那时候涨到了50块钱一股。  一年半 你如果投入房地产100万 那时候你翻倍赚500万 。</span><br><span class="line">而且就只要买入卖出就行。 当天就获利。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#这里有个问题：</span></span><br><span class="line">15年那时候很多人都看好股市。 房市不看好 。这种就非常危险了，人人都看好的时候 谁亏钱？？？</span><br><span class="line">所以聪明人在15年初2－3月份 就开始卖出了。 去买房子了，房子这么便宜 。后面15年股市暴跌 因为卖的人多了，获利的人多了。就出现踩踏，中国股市危机，国家那时候拿了2万亿救市 拉股市起来。没有拉起来，这两年还是年年下跌 。有什么用</span><br><span class="line">先知先觉 才能赚钱。后知后觉 都跟着风走。完全赚不到钱的  所以15年－18年股市 其实行情是非常差的 基本上赚钱很难  能赚到钱的 基本上1%</span><br><span class="line">钱去哪了？？股市这么差 每个股票暴跌 50块钱跌到之前10块钱了。</span><br><span class="line"></span><br><span class="line">钱去国家说的几年一个周期的房地产了。</span><br><span class="line">房地产15年开始－18年上涨缓慢了。 国家控制了以后就没有上涨了。反而有些地方19年今年下滑了。</span><br><span class="line">说明有人开始获利出局房地产 等房地产回落一些。股市其实慢慢成形底部。</span><br><span class="line">那时候差不多股市行情快好起来的时候 大环境就好了。因为股市都是上市公司嘛。 所以今年大环境不好的原因也是股市行情不好，去年股市跌了一整年 很好的公司都下跌股价了。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#最后：</span></span><br><span class="line">所以我想说的就是： 现在大环境不好 公司业绩不太好做， 钱这几年都流入了哪里。第一国家与国家竞争激烈，第二 企业与企业竞争激烈。第三 钱大部分流入房地产。 为什么 15年买入的房地产的人获利了，肯定就会1传10，10传百。那么你听到买房房价涨了，大家就会卖股票进房地产。所以钱这几年都在房地产里面。  那么国家又控制房地产，炒房的人 就是第一波卖房的开始，那么就会引起一波卖房潮。资金去股市 。</span><br><span class="line"></span><br><span class="line">所以现在大环境不好 起码要等股市行情好起来，那时候找工作真的太容易了。也就是风口  风口来了 猪都能飞起来。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">大家那时候就有钱了，为什么有钱 ？ </span><br><span class="line">我刚刚说了，房地产开始有人卖房 钱进入股市，股市是什么？ 是上市公司，那么上市公司股价上涨 公司市值变多，公司有钱了，每家公司业绩好起来了，做生意就简单了。你卖东西好卖，我也好做代理了，我也好开店铺销量了。 那么这个时候大家有钱 就会干嘛？ 当然是创业,开公司啊</span><br><span class="line"></span><br><span class="line">所以这又回到了15年的时候 股市最好的时候 公司最多 那时候。杭州创业公司2万家。现在杭州创业公司900家不到。</span><br><span class="line"></span><br><span class="line"><span class="comment">#这就是风口,希望能抓住。2022年</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#经济的跷跷板</span></span><br><span class="line"></span><br><span class="line">其实一句话总结：房地产涨了，看到国家开始控制房地产了，说明股市机会来了。</span><br><span class="line">因为房地产机会较少，就不会有人去玩房地产投资。如果股市行情大涨那么房地产机会不远了，资金都去了股市，房地产板块就会被人冷落了。而哪边被冷落 国家都会刺激哪边。</span><br><span class="line">所以国家开始公布股市的政策宽松。就会带来很多人去炒股 因为股市宽松 有钱人就敢博弈。</span><br><span class="line"></span><br><span class="line"><span class="comment">#15年的经济情况：</span></span><br><span class="line"></span><br><span class="line">15年的时候 国家控制相当严格。有钱人炒股市操纵，甚至被抓进监狱都有。那么这种时候 说明股市没机会赚钱了。难 政策开始严格</span><br><span class="line"></span><br><span class="line">说白了，股市刺激结束，房地产需要资金回笼 就是让你们去房地产投钱。</span><br><span class="line"></span><br><span class="line"><span class="comment">#幕后主力军团：</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#房地产最幕后的是谁？ ·是国家银行</span></span><br><span class="line"></span><br><span class="line">每家房地产贷款,都是银行,开发商卖房就是中间价赚差价而已。 </span><br><span class="line"></span><br><span class="line">打个比方：开发商拿地10个亿，你觉得开发商真这么有钱？错了。</span><br><span class="line">开发商只不过是跟银行先借钱拿政府地，然后盖楼卖给大家 政府卖地。贷款还是老百姓，政府是不会做亏本的买卖的。一边收开发商的还款与利息。一边收老百姓贷款与利息。 </span><br><span class="line"></span><br><span class="line">如果开发商拿地盖好了楼卖不出去，开发商是不是还要还钱给银行。他借钱10个亿肯定要还对吧，也有利息对吧。</span><br><span class="line">所以开发商会卖房子，促销卖。不卖出去 他一边没有钱，一边要每个月几千万几千万还。</span><br><span class="line"></span><br><span class="line">所以开发商拿地都是跟政府联合的。 如果在寒冬期拿地，政府真正打压房价，这时候有的开发商也会入套。</span><br><span class="line">很多房子盖好1-2层就开始卖了。其实这种是不允许的。可是国家不会管控很严格。因为国家后面是银行，需要给予开发商支持力度，盖好1-2层就开始卖，目的就是回拢资金。 </span><br><span class="line">不然拖太久 利息越来越多 开发商中间赚差价是不是会少很多呢？</span><br><span class="line">所以15年买房的人，比其他几年中那时候房子最优惠。质量也最好 ，银行还有政策福利提供。</span><br></pre></td></tr></table></figure>
